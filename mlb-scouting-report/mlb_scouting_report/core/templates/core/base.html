{% load compress %}
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MLB Scouting Report</title>
        <link rel="icon" href="{% get_media_prefix %}scout-icon.png">
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

        {% compress css %}
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
        {% endcompress %}
    </head>
    <body>
        <nav class=" border-gray-300">
            <div class="max-w-full mx-auto py-2 px-6 xl:px-6 bg-tbj-nav">
                <div class="max-w-7xl my-2 flex mx-auto">
                    <img src="{% get_media_prefix %}scout-logo.png" width="10%">
                </div>
            </div>

            <main>
                <body class="bg-tbj-primary">
                    {% block content %}
                    {% endblock %}
                </body>
            </main>
        </nav>
    </body>
</html>
