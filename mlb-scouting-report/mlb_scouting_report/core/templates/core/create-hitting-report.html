{% extends 'core/base.html' %}

{% block content %}
<h1>Create Hitting Report</h1>

<form>
    <div class="flex">
        Player <input type="text" class="bg-gray-100 border-0" placeholder="Last, First">
        Team 
        <select id="team" name="team"> 
            <option value="tor">Toronto Blue Jays</option> 
            <option value="det">Detroit Tigers</option> 
        </select>
        Pos
        <select id="pos" name="pos"> 
            <option value="first-baseman">1B</option> 
            <option value="second-baseman">2B</option> 
        </select>
        Bats
        <select id="bats" name="bats"> 
            <option value="left">Left</option> 
            <option value="right">Right</option> 
        </select>
        Throws
        <select id="throws" name="throws"> 
            <option value="right">Left</option> 
            <option value="left">Right</option> 
        </select>
        Report Date <input type="date" id="start" name="report-date" value="2023-09-08" min="2018-01-01" max="2023-09-08" /> 
        Declarative Statement <input type="text" name="declarative-statement" class="p-4 bg-gray-100 border-0">

        Hit
        <select id="hit" name="hit"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        FV 
        <select id="hit-fv" name="hit-fv"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        Comments <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Comments">
        Power 
        <select id="power" name="power"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        FV
        <select id="power-fv" name="power-fv"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        Comments <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Comments">
        Fielding
        <select id="fielding" name="fielding"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        FV
        <select id="fielding-fv" name="fielding-fv"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        Comments <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Comments">
        Throwing 
        <select id="throwing" name="throwing"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        FV
        <select id="throwing-fv" name="throwing-fv"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        Comments <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Comments">
        Run
        <select id="run" name="run"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        FV
        <select id="run-fv" name="run-fv"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        Comments <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Comments">

        Overall Grade
        <select id="overall-grade" name="overall-grade"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>
        Future Grade
        <select id="future-grade" name="future-grade"> 
            <option value="thirty">30</option> 
            <option value="thirty-five">35</option> 
        </select>

        <button class="p-12 bg-white border-xl">
            <a href="#">Submit</a>
        </button>
    </div>
</form>

{% endblock %}
